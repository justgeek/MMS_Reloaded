var myArray=[];

	for(i=0;i<iterations;i++)
		{
			myArray.push({name:"just a name",color:'#'+(Math.random()*0xFFFFFF<<0).toString(16)});
		}
function generateList()
{
	$("body").empty();
	for(i=0;i<myArray.length;i++)

		 $("body").append("<div style='background-color:"+myArray[i].color+";''>"+myArray[i].name+"</div>")

	}


}
